<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <h3 class="score">Score:</h3>

      <!-- bunny 1 -->
      <div class="layer layer-1">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- bunny 2 -->
      <div class="layer layer-2">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- wall 1 -->
      <div class="layer layer-3">
        <div class="mountain-shape"></div>
        <div class="mountain-pattern"></div>
      </div>
      <!-- bunny 3 -->
      <div class="layer layer-4">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- wall 2 -->
      <div class="layer layer-5">
        <div class="mountain-shape"></div>
        <div class="mountain-pattern"></div>
      </div>
      <!-- bunny 4 -->
      <div class="layer layer-6">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- wall 3 -->
      <div class="layer layer-7">
        <div class="mountain-shape"></div>
        <div class="mountain-pattern"></div>
      </div>
      <!-- lawn 1 -->
      <div class="layer layer-8">
        <div class="bush-4"></div>
        <div class="bush-5"></div>
        <div class="bush-6"></div>
        <div class="bush-7"></div>
        <div class="bush-8"></div>
        <div class="bush-9"></div>
        <div class="bush-10"></div>
        <div class="bush-11"></div>
        <div class="bush-12"></div>
      </div>
      <!-- lawn 2 -->
      <div class="layer layer-9">
        <div class="bush-1"></div>
        <div class="bush-2"></div>
        <div class="bush-3"></div>
      </div>
      <!-- lawn 3 -->
      <div class="layer layer-10">
        <div class="bush-13"></div>
        <div class="bush-14"></div>
        <div class="bush-15"></div>
        <div class="bush-16"></div>
      </div>
    </div>
  </body>
</html>
