<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Platzi Video</title>
  </head>
  <body class="body-login">
    <header class="header">
      <img
        class="header__img"
        src="../img/logo-platzi-video.png"
        alt="Logo Platzi Video"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="35"
            height="35"
            viewBox="0 0 172 172"
            style="fill: #000000"
          >
            <g
              fill="none"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <path d="M0,172v-172h172v172z" fill="none"></path>
              <g fill="#ffffff">
                <path
                  d="M103.2,108.93333v-11.46667c2.58,-1.27853 9.9588,-10.062 10.7328,-16.9248c2.0296,-0.1548 5.21733,-2.01813 6.1576,-9.374c0.50453,-3.95027 -1.50213,-6.16907 -2.7176,-6.86853c0,0 3.0272,-5.75053 3.0272,-12.6936c0,-13.92053 -5.46387,-25.8 -17.2,-25.8c0,0 -4.0764,-8.6 -17.2,-8.6c-24.3208,0 -34.4,15.6004 -34.4,34.4c0,6.3296 3.0272,12.6936 3.0272,12.6936c-1.21547,0.69947 -3.22213,2.924 -2.7176,6.86853c0.94027,7.35587 4.128,9.2192 6.1576,9.374c0.774,6.8628 8.1528,15.64627 10.7328,16.9248v11.46667c-5.73333,17.2 -51.6,5.73333 -51.6,45.86667h137.6c0,-40.13333 -45.86667,-28.66667 -51.6,-45.86667z"
                ></path>
              </g>
            </g>
          </svg>
          <p>Perfil</p>
        </div>

        <ul class="header__menu--list">
          <li><a href="#">Cuenta</a></li>
          <li><a href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="login">
      <div class="login__container">
        <h2 class="login__container--title" tabindex="0">Inicia sesión</h2>
        <form action="#" class="login__container--form">
          <input
            aria-label="Correo"
            type="email"
            class="input"
            placeholder="Correo"
          />
          <input
            aria-label="Contraseña"
            type="password"
            class="input"
            placeholder="Contraseña"
          />
          <button class="button">Inciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox" />
              <span>Recuérdame</span>
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>

        <section class="login__container--social-media">
          <div>
            <img src="../img/login/google-icon.png" alt="Logo Google" />Inicia
            sesión con Google
          </div>
          <div>
            <img src="../img/login/twitter-icon.png" alt="Logo Google" />Inicia
            sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿No tienes ninguna cuenta? <a href="/">Regístrate</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
