<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navbar">
        <ul class="header__navbar__list">
          <li class="header__navbar__list--item"><a href="#">Gmail</a></li>
          <li class="header__navbar__list--item"><a href="#">Imagenes</a></li>
          <li class="header__navbar__list--item svg">
            <svg
              class="header__navbar__list--item-svg"
              width="25px"
              height="25px"
              focusable="false"
              viewBox="0 0 24 24"
            >
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </li>
          <li class="header__navbar__list--item">
            <img
              class="header__navbar__list--item-img"
              src="./img/myProfile.jpg"
              alt="Profile picture"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main class="hero">
      <img src="./img/google.png" alt="brand name" class="hero__img" />
      <!-- start search input -->
      <div class="hero__input">
        <!-- start left icon -->
        <span class="hero__input--icon">
          <svg
            width="21px"
            height="21px"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill="#bcc0c3"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </span>
        <!-- start search navigator -->
        <input class="hero__input__search" type="text" />
        <!-- start right icon -->
        <span class="hero__input--icon">
          <svg
            width="22px"
            height="22px"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
        </span>
      </div>
      <div class="hero__buttons">
        <button class="hero__buttons--left">Buscar con Google</button>
        <button class="hero__buttons--right">Me siento con suerte</button>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer__leftList">
        <li class="footer__leftList--item">Sobre Google</li>
        <li class="footer__leftList--item">Publicidad</li>
        <li class="footer__leftList--item">Negocios</li>
        <li class="footer__leftList--item">Cómo funciona la Búsqueda</li>
      </ul>
      <ul class="footer__rightList">
        <li class="footer__rightList--item">Privacidad</li>
        <li class="footer__rightList--item">Condiciones</li>
        <li class="footer__rightList--item">Preferencias</li>
      </ul>
    </footer>
  </body>
</html>
